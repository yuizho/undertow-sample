<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Output Management</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../static/scripts/print.bundle.js" th:src="@{/scripts/print.bundle.js}"></script>
        <script type="text/javascript">
          $(document).ready(function() {
            $("#ajax-button").on('click', function() {
              $.ajax({
                type: 'POST',
                url: '/undertow/webresources/hello/json'
              }).done(function(result) {
                console.log(result);
              }).fail(function(result) {
                console.log('fail', result.status);
              });
            });
          });
        </script>
    </head>
    <body>
        <h1>Hello!!</h1>
        <script src="../static/scripts/hello.bundle.js" th:src="@{/scripts/hello.bundle.js}"></script>
        <button type="button" id="ajax-button" value="">request to api</button>
    </body>
</html>
